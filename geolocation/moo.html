<html>
<head>
<script type="text/javascript" language="Javascript">
function findloc(){

if(navigator.geolocation) {
navigator.geolocation.getCurrentPosition(popLoc, handleError,{enableHighAccuracy:true});
} else {
alert('unsupported');
}
}

function popLoc(position){
alert(position.coords.latitude); 
alert(position.coords.longitude);
alert(position.coords.accuracy);                        
}

function handleError(error){
alert('in error');
}

</script>
</head>
<body>


<script type="text/javascript" language="Javascript">
findloc();
</script>
</body>
</html>
